<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Flipkart Clone</title>
        <link rel="stylesheet" href="roo.css">
    </head>
    <body>
        <div id="app">
            <h1>Flipkart Clone</h1>

            <div id="registration" class="form-container">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="text" id="signup-email" placeholder="Email/Phone" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <p id="signup-message"></p>
                </form>
            </div>

            <div id="login" class="form-container" style="display: none;">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-email" placeholder="Email/Phone" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p id="login-message"></p>
                </form>
            </div>

            <div id="product-list" class="form-container" style="display: none;">
                <h2>Products</h2>
                <div id="products"></div>
                <button id="view-cart">View Cart</button>
            </div>

            <div id="cart" class="form-container" style="display: none;">
                <h2>Your Cart</h2>
                <div id="cart-items"></div>
                <button id="checkout">Checkout</button>
                <button id="back-to-products">Back to Products</button>
            </div>

            <div id="checkout-page" class="form-container" style="display: none;">
                <h2>Checkout</h2>
                <form id="checkout-form">
                    <input type="text" id="shipping-address" placeholder="Shipping Address" required>
                    <input type="text" id="billing-address" placeholder="Billing Address" required>
                    <input type="text" id="credit-card" placeholder="Credit Card Number" required>
                    <button type="submit">Complete Purchase</button>
                    <p id="checkout-message"></p>
                </form>
            </div>
        </div>

        <script src="roo.js"></script>
    </body>
</html>
